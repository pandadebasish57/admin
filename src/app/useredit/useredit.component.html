<h1 class="mt-4">User</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">User Edit</li>
</ol>
<div class="container" style="margin-top:50px">
    <h2>Edit {{currentId}} </h2>
    <form [formGroup]="userForm" (ngSubmit)="updateForm()">
      <div class="form-group">
        <label for="">User Name</label>
        <input type="text" class="form-control" formControlName="username" [ngClass]="{'form-error':userForm.get('username').touched && userForm.get('username').invalid}">
      </div>
      <div class="form-group">
        <label for="">Mobile</label>
        <input type="text" class="form-control" formControlName="mobile" [ngClass]="{'form-error':userForm.get('mobile').touched && userForm.get('mobile').invalid}">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" formControlName="email" [ngClass]="{'form-error':userForm.get('email').touched && userForm.get('email').invalid}">
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" formControlName="address" [ngClass]="{'form-error':userForm.get('address').touched && userForm.get('address').invalid}">
      </div>
      <br>
      <input type="submit"[disabled]="!userForm.valid" class="btn btn-primary" value="Update">
    </form>
  </div>
