<h1 class="mt-4">User List</h1>
<!-- <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">User List</li>
</ol> -->
<a routerLink="../usercreate"><button class="btn btn-info">Create new user</button></a><br><br>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{user.username}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>
          <a [routerLink]="['../useredit',user.id]"><button class="btn btn-warning">Edit</button></a>&nbsp;
          <a [routerLink]="['../userview',user.id]"><button class="btn btn-secondary">View</button></a>&nbsp;
          <button (click)="deleteuser(user.id)" class="btn btn-danger">Delete</button>&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
