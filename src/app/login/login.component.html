
<div class="container">
    <div class="row justify-content-center">
      <form class="form-container" (submit)="login()">
        <div class="form-box">
          <h2 class="title">Log in</h2>
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"></label>
          <input type="password" class="form-control" id="pwd" placeholder="Password">
          <hr width="100%">
        </div>
        
        <input id="login-btn" type="submit" class="btn btn-dark d-block" value="Login" style="color: white;">
        
        
      </form>
    </div>
  </div>
  <img class="left" src="https://www.thedigitalsarathi.com/wp-content/uploads/2020/11/e-com-development.png" width="30%" height="50%">
  <img class="right" src="https://www.thedigitalsarathi.com/wp-content/uploads/2020/11/e-com-development.png" width="30%" height="50%">
