<h1 class="mt-4">Product</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Product Create</li>
</ol>
<div class="container" style="margin-top:50px">
    <h2>New Product Create </h2>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="">Product Name</label>
        <input type="text" class="form-control" formControlName="productname">
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control"formControlName="productprice">
      </div>
      <div class="form-group">
        <label for="">Discount</label>
        <input type="text" class="form-control" formControlName="discount">
      </div>
      <div class="form-group">
        <label for="">Type</label>
        <select class="form-control" formControlName="type">
          <option value="el">Electronic</option>
          <option value="ga">Gadget</option>
        </select>
      </div><br>
      
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
