<h1 class="mt-4">Product List</h1>
<a routerLink="/productcreate"><button class="btn btn-info">Create new Product</button></a>
<br><br><table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Discount</th>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <td>{{product.productname}}</td>
        <td>{{product.productprice}}</td>
        <td>{{product.discount}}</td>
        <td>{{product.type}}</td>
        <td>
          <a [routerLink]="['/productedit',product.id]"><button class="btn btn-warning">Edit</button></a>&nbsp;
          <a [routerLink]="['/productview',product.id]"><button class="btn btn-secondary">View</button></a>&nbsp;
          <button (click)="deleteRow(product)" class="btn btn-danger">Delete</button>&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
